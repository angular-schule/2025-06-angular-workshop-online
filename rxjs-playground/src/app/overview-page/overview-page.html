
<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>#</th>
      <th>Übung</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (e of exercises; track e) {
      <tr>
        <td>
          <strong>{{ $index + 1 }}</strong>
        </td>
        <td>
          <a class="text-dark text-decoration-none" [routerLink]="['/exercises', e.slug]">{{ e.name }}</a>
        </td>
        <td>
          <strong><code>{{ e.slug }}</code></strong>
        </td>
        <td class="text-center">
          <a class="btn btn-sm btn-success" [routerLink]="['/exercises', e.slug]">Öffnen</a>
        </td>
      </tr>
    }
  </tbody>
</table>

@if (generationDate) {
  <div class="small text-muted mt-4">Stand: {{ generationDate | date:'mediumDate' }}</div>
}
